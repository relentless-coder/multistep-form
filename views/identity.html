<div id="wrapper-identity">
    <p class="descript">Please enter the following details</p>
    <div class="aadhar-wrap">
        <input type="text" name="aadhar" ng-model="newuser.aadhar" id="aadharN" value="" required><label for="aadharN">Aadhar Number</label>
    </div>
    <div ng-messages="signForm.aadhar.$error" ng-if="signForm.aadhar.$touched">
      <p ng-message="required" class="error">Aadhar Number is required</p>
    </div>
    <div class="pan-wrap">
        <input type="text" name="pan" ng-model="newuser.pan" value="" id="panN" required><label for="panN">PAN</label>
    </div>
    <div ng-messages="signForm.pan.$error" ng-if="signForm.pan.$touched">
      <p ng-message="required" class="error">PAN Number is required</p>
    </div>
    <input type="submit" ng-show="newuser.aadhar && newuser.pan" ng-click="go('/index/done')" name="submit-info" value="Submit" id="submit">
</div>
